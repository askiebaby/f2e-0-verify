<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>報名前端修煉精神時光屋了嗎？</title>
    <link rel="stylesheet" href="style.css">
    <script src="count.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>F2E?</h1>
        </header>

        <section class="verify">
            <h2>報名驗證</h2>
            <h3>已有
                <span class="number" id="total">
                    <span class="myloader"></span>
                </span> 位前端工程師跳坑！
            </h3>
            <form name="form1" action="" method="POST">
                <div class="input--block">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" class="email" placeholder="尚未填寫信箱" name="email" autofocus>
                </div>
                <div class="input--block">
                    <span id="msg" class="msg-important"></span>
                    <button type="button" class="button button--submit button--submit__active" id="verifyBtn">驗證</button>
                </div>
            </form>
        </section>

        <section class="msg">
            還沒有報名嗎？
            <a href="https://github.com/hexschool/TheF2E/" class="button button--normal" target="_blank">加入我們</a>
        </section>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

</body>

</html>
