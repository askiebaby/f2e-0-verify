<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>報名前端修煉精神時光屋了嗎？</title>
    <link rel="stylesheet" href="style.css">
    <script src="count.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>F2E?</h1>
        </header>

        <section class="verify">
            <h2>信箱驗證</h2>
            <form id="" action="">
                <div class="input--block">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" class="email" autofocus required>
                </div>
                <div class="input--block input--block__alignRight">
                    <button type="submit" class="button button--submit button--submit__disable" disabled id="verifyBtn">驗證</button>
                </div>
            </form>
        </section>
        <section class="msg">還沒有報名嗎？
            <a href="https://github.com/hexschool/TheF2E/" class="button button--normal" target="_blank">加入我們</a>
        </section>
    </div>
</body>

</html>
